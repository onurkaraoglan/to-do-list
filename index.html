<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main">
      <h1>TO DO LIST</h1>
      <form class="" action="index.html" method="post" autocomplete="off">
        <input type="text" placeholder="New task" name="task" autocomplete="off">
        <button  type="submit"><strong>+</strong></button>
      </form>
      <div class="tasksBoard">
        <ul>
        </ul>
        <a id="clear">Clear</a>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
